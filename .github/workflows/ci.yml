name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install SQLite with extension support (macOS)
        if: runner.os == 'macOS'
        run: brew install sqlite

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Install Playwright Chromium
        run: |
          npx @playwright/test@1.58.2 install chromium $( [ "$RUNNER_OS" = "Linux" ] && echo "--with-deps" )

      - name: Run tests
        run: bun test --recursive

  docker-smoke:
    name: Docker Smoke Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Run Docker smoke test
        run: |
          chmod +x scripts/smoke-docker.sh
          scripts/smoke-docker.sh
