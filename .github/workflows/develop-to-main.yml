name: Sync develop → main

on:
  push:
    branches: [develop]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    name: Create or update PR to main
    runs-on: ubuntu-latest
    # Skip if the push was a back-merge from main into develop
    if: "!contains(github.event.head_commit.message, 'Merge branch ''main''')"

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for diff
        id: diff
        run: |
          AHEAD=$(git rev-list --count origin/main..origin/develop)
          echo "ahead=$AHEAD" >> "$GITHUB_OUTPUT"

      - name: Create or update PR
        if: steps.diff.outputs.ahead != '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if an open PR already exists
          EXISTING=$(gh pr list --base main --head develop --state open --json number --jq '.[0].number')

          if [ -z "$EXISTING" ]; then
            gh pr create \
              --base main \
              --head develop \
              --title "sync: develop → main" \
              --body "Automated PR to keep main in sync with develop. Merges automatically when CI passes."
            EXISTING=$(gh pr list --base main --head develop --state open --json number --jq '.[0].number')
          fi

          # Enable auto-merge so it lands as soon as CI + approval pass
          gh pr merge "$EXISTING" --auto --merge
