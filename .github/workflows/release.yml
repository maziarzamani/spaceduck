name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ubuntu-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: ubuntu-bun-

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Package artifact
        run: |
          mkdir -p release-artifacts
          cp dist/index.js release-artifacts/spaceduck.js
          cd release-artifacts && sha256sum spaceduck.js > spaceduck.js.sha256

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: release-artifacts/spaceduck.js

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-artifacts/spaceduck.js
            release-artifacts/spaceduck.js.sha256
